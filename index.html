    <style>

        display: none;

  <script type="importmap">
{
  "imports": {

<script>
  // Global Error Handler to catch issues before React loads
  window.onerror = function(message, source, lineno, colno, error) {
    const root = document.getElementById('root');
    const overlay = document.getElementById('error-overlay');
    if (root) root.style.display = 'none'; // Hide the broken app
    if (overlay) {
      overlay.style.display = 'block';
      overlay.innerHTML = `
        <h1>Application failed to load</h1>
        <p>There was a critical error that prevented the application from starting. This is often a syntax error.</p>
        <br>
        <p><strong>Error:</strong> ${message}</p>
        <p><strong>Source:</strong> ${source}</p>
        <p><strong>Location:</strong> Line ${lineno}, Column ${colno}</p>
        <br>
        <p>Please check the console for more details.</p>
      `;
    }
    return true; // Prevents the default browser error handling
  };
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="error-overlay"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
